<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %} 
            <p class = "text-danger">{{message}}</p>
            {% else %}
            <p class = "text-success">{{message}}</p>
        {% endif %}
    {% endfor %}
{% endif %}
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <label for="profilepic">profilepic</label>
        <input type="file" name="profilepic" id="profilepic">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName"> <br>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName"> <br>
        <label for="mobile">Mobile</label>
        <input type="number" name="mobile" id="mobile"> <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"> <br>
        <!-- <label>Gender: </label>
        <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>
        <br> -->
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="dateOfBirth"> <br>
        <label for="username">Username</label>
        <input type="text" name="username" id="username"> <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"> <br>
        <label for="confirmPassword">confirmPassword</label>
        <input type="confirmPassword" name="confirmPassword" id="confirmPassword"> <br>
        <button>Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
